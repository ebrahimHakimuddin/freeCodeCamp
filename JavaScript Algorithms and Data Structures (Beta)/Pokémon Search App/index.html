<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Search App</title>
</head>

<body>
    <input type="text" id="search-input" required>
    <button id="search-button" onclick="lookUp()">Search</button>
    <div>Pokemon Name:<div id="pokemon-name"></div>
    </div>
    <div>ID:<div id="pokemon-id"></div>
    </div>
    <div>Weight:<div id="weight"></div>
    </div>
    <div>Height:<div id="height"></div>
    </div>
    <div id="types">Types:</div>
    <div>HP:<div id="hp"></div>
    </div>
    <div>Attack:<div id="attack"></div>
    </div>
    <div>Defense:<div id="defense"></div>
    </div>
    <div>Special Attack:<div id="special-attack"></div>
    </div>
    <div>Special Defense:<div id="special-defense"></div>
    </div>
    <div>Speed:<div id="speed"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
